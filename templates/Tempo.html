<!DOCTYPE html>
<html>
<head>
    <title>Spotify's Greatest Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
    </video>

    <div class="sidenav">
        <a href="Data">Data</a>
        <a href="Pop">Pop</a>
        <a href="HipHop">Hip Hop</a>
        <a href="Country">Country</a>
        <a href="IndiePop">Indie Pop</a>
        <a href="Stars">Stars</a>
    </div>

    <div class="container">
        <div class="box">
            <button onclick="updateChart()">Tempo</button>
            <button onclick="updateChart()">Energy</button>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchData() {
            const url = '/Data';
            const response = await fetch(url);
            const datapoints = await response.json();
            console.log(datapoints);
            return datapoints;
        }

        function groupBy(data, key) {
            return data.reduce((result, item) => {
                const genre = item[key];
                if (!result[genre]) {
                    result[genre] = [];
                }
                result[genre].push(item);
                return result;
            }, {});
        }

        function updateChart() {
            fetchData().then(datapoints => {
                const groupedData = groupBy(datapoints, 'genre');

                const genre = Object.keys(groupedData);
                const tempo = Object.values(groupedData).map(group => {
                    const averageTempo = group.reduce((sum, item) => sum + item.tempo, 0) / group.length;
                    return averageTempo.toFixed(2);
                });

                console.log(genre);
                console.log(tempo);

                myChart.data.labels = genre;
                myChart.data.datasets[0].data = tempo;
                myChart.update();
            });
        }

        const labels = [];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Average Tempo',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
