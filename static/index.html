<!DOCTYPE html>
<html>
<head>
    <title>Spotify's Greatest Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="fullslide">
        <input class="slider" type="range" min="0" max="23" id="my-range" list="my-datalist"/>
        <datalist class="sliderdata" id="my-datalist" style="--list-length: 24;"><!--
          ---><option>2000</option><!--
          ---><option>2001</option><!--
          ---><option>2002</option><!--
          ---><option>2003</option><!--
          ---><option>2004</option><!--
          ---><option>2005</option><!--
          ---><option>2006</option><!--
          ---><option>2007</option><!--
          ---><option>2008</option><!--
          ---><option>2009</option><!--
          ---><option>2010</option><!--
          ---><option>2011</option><!--
          ---><option>2012</option><!--
          ---><option>2013</option><!--
          ---><option>2014</option><!--
          ---><option>2015</option><!--
          ---><option>2016</option><!--
          ---><option>2017</option><!--
          ---><option>2018</option><!--
          ---><option>2019</option><!--
          ---><option>2020</option><!--
          ---><option>2021</option><!--
          ---><option>2022</option><!--
          ---><option>2023</option><!--
        ---></datalist>
    </div>
             
    
    <section>
        <div class="sidenav">
            <a href="#home">Home</a>
            <a href="#rap">Rap</a>
            <a href="#pop">Pop</a>
            <a href="#rock">Rock</a>
            <a href="#country">Country</a>
            
        </div>
    
        <div class="container">
            <div class="box">Top 20 Artists</div>
            <div class="box">Major VS Minor Chords</div>
            <div class="box">Tempo VS Popularity</div>
            <div class="box">Happy or Sad</div>
        </div>
    </section>
   
    
</body>
</html>
