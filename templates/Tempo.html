<!DOCTYPE html>
<html>
<head>
    <title>Spotify's Greatest Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>

</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
    </video>


    <section>
        <div class="sidenav">
            <a href="Data">Data</a>
            <a href="Pop">Pop</a>
            <a href="HipHop">Hip Hop</a>
            <a href="Country">Country</a>
            <a href="IndiePop">Indie Pop</a>
            <a href="Stars">Stars</a>
            
        </div>
        
        

        <div class="container">
            
          <div class="box"
          
          
           id="my_dataviz">
           <button onclick="update(data1)">Tempo</button>
           <button onclick="update(data2)">Energy</button></div></div>
        </div>

    </section>
    <script>
    // create 2 data_set
    var data1 = [
       {group: "Country", value: 123},
       {group: "Pop", value: 122},
       {group: "Hip-Hop", value: 120}
    ];
    
    var data2 = [
       {group: "Country", value: 62},
       {group: "Pop", value: 62},
       {group: "Hip Hop", value: 67}
    ];
    
    // set the dimensions and margins of the graph
    var margin = {top: 150, right: 150, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data1.map(function(d) { return d.group; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 150])
      .range([ height, 0]);
    svg.append("g")
      .attr("class", "myYaxis")
      .call(d3.axisLeft(y));
    
    // A function that create / update the plot for a given variable:
    function update(data) {
    
      var u = svg.selectAll("rect")
        .data(data)
    
      u
        .enter()
        .append("rect")
        .merge(u)
        .transition()
        .duration(1000)
          .attr("x", function(d) { return x(d.group); })
          .attr("y", function(d) { return y(d.value); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.value); })
          .attr("fill", "#69b3a2")
    }
    
    // Initialize the plot with the first dataset
    update(data1)  
      </script>
</body>
</html>
