<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spotify Ratings</title>
  </head>
  <body>  
   <body class="bg-primary">

        <div class="col-8 offset-2 my-5">
            <div class="card">
                <div class="card-body>"
                    Chart JS
                    <hr>
                    <canvas id="barchart"></canvas>
                    <hr>
                    <button class="btn btn-danger" id="red">Rap</button>
                    <button class="btn btn-warning" id="yellow">Pop</button>
                    <button class="btn btn-primary" id="blue">Rock</button>
                    <button class="btn btn-success" id="green">Country</button>
            </div>
        
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script> 
        const red = document.getElementById('red');
        const yellow = document.getElementById('yellow');
        const blue = document.getElementById('blue');
        const green = document.getElementById('green')
        red.addEventListener('click', votered);
        yellow.addEventListener('click', voteyellow);
        blue.addEventListener('click', voteblue);
        green.addEventListener('click', votegreen);

       
        const ctx = document.getElementById('barchart');
      
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Rap', 'Pop', 'Rock', 'Country'],
            datasets: [{
              label: '# of Votes',
              data: [12, 10, 5, 3],
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        function votered(){
            
            const updatevalue = myChart.data.datasets[0].data[0] + 1;
            myChart.data.datasets[0].data[0] = updatevalue;
            myChart.update();
            //console.log(updatevalue);
        };
        function voteyellow(){
            const updatevalue = myChart.data.datasets[0].data[1] + 1;
            myChart.data.datasets[0].data[1] = updatevalue;
            myChart.update();
        };
        function voteblue(){
            const updatevalue = myChart.data.datasets[0].data[2] + 1;
            myChart.data.datasets[0].data[2] = updatevalue;
            myChart.update();
        };
        function votegreen(){
            const updatevalue = myChart.data.datasets[0].data[3] + 1;
            myChart.data.datasets[0].data[3] = updatevalue;
            myChart.update();
        };
      </script> 
</body>
</html>
